name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: build image
        run: docker build . --file Dockerfile --tag ericndungutse/cicd-github-actions

      - name: run tests
        run: docker run ericndungutse/cicd-github-actions npm test
